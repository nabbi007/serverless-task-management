version: 1
applications:
  - appRoot: frontend
    frontend:
      phases:
        preBuild:
          commands:
            - npm install
        build:
          commands:
            - echo "REACT_APP_API_ENDPOINT=$REACT_APP_API_ENDPOINT" >> .env.production
            - echo "REACT_APP_USER_POOL_ID=$REACT_APP_USER_POOL_ID" >> .env.production
            - echo "REACT_APP_USER_POOL_CLIENT_ID=$REACT_APP_USER_POOL_CLIENT_ID" >> .env.production
            - echo "REACT_APP_COGNITO_DOMAIN=$REACT_APP_COGNITO_DOMAIN" >> .env.production
            - echo "REACT_APP_AWS_REGION=$REACT_APP_AWS_REGION" >> .env.production
            - cat .env.production
            - npm run build
      artifacts:
        baseDirectory: build
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
